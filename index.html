    <!-- Script -->
    <script>
      const jumlahInput = document.getElementById('jumlahTransfer');
      const form = document.querySelector('form');
      const errorText = document.getElementById('jumlahError');
      const biayaLayanan = document.querySelector('span.text-2xl');
      const nominalButtons = document.querySelectorAll('button[type="button"]');

      function formatAngka(str) {
        return Number(str.replace(/\D/g, '')).toLocaleString('id-ID');
      }

      function getAngka(str) {
        return parseInt(str.replace(/\./g, '').replace(/\D/g, ''), 10) || 0;
      }

      function updateBiaya(jumlah) {
        let biaya = 0;
        if (jumlah > 0) {
          biaya = 2500;
        }
        biayaLayanan.textContent = 'Rp ' + biaya.toLocaleString('id-ID');
      }

      jumlahInput.addEventListener('input', function () {
        const angka = this.value.replace(/\D/g, '');
        this.value = angka ? formatAngka(angka) : '';
        const jumlah = getAngka(this.value);
        if (jumlah >= 10000) {
          errorText.classList.add('hidden');
        }
        updateBiaya(jumlah);
      });

      nominalButtons.forEach(btn => {
        btn.addEventListener('click', () => {
          const tambah = getAngka(btn.innerText);
          const current = getAngka(jumlahInput.value);
          const total = current + tambah;
          jumlahInput.value = formatAngka(total.toString());
          updateBiaya(total);
          if (total >= 10000) {
            errorText.classList.add('hidden');
          }
        });
      });

      form.addEventListener('submit', function (e) {
        const jumlah = getAngka(jumlahInput.value);
        if (jumlah < 10000) {
          e.preventDefault();
          errorText.classList.remove('hidden');
          jumlahInput.scrollIntoView({ behavior: 'smooth', block: 'center' });
        } else {
          errorText.classList.add('hidden');
        }
      });
    </script>
